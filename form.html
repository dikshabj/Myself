<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Collaborate</title>
</head>
<body>
    <h1>To Collaborate:</h1>
    <form>
        <fieldset>
<legend>Personal Info </legend><br>
        
        <label> Firstname:</label>
        <input type="text" name="firstname" placeholder="firstname"
        size="10" required/>

        <label> Lastname</label>
        <input type="text" name="lastname" placeholder="lastname"
        size="20" required/>
        
        </fieldset><br>
<h4>Choose your gender:</h4>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male </label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female </label><br>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label><br>

<br>

       
<label for="email"> <b>Email</b></label> 
<input type="email" placeholder="Enter email" name="email" required> <br>

<br>
<label for="tellno">Phone number:</label>
<input id="telno" name="tellno" type="tel"/>
<br>
<br>

<textarea cols="80" rows="5" placeholder="Message"
value="address" required >
</textarea>
<br>
<br>
<input type="submit" />
    </form>
    
</body>
</html>
